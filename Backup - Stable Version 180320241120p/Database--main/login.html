<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/dev1012-lzh/Database-/main/359442353_769330438321080_3812098100413653939_n.ico"
        type="image/x-icon">
    <script src="script.js"></script>
</head>

<body style="overflow:auto;">
    <div class="left">
        <p
            style="font-size: 20px;margin-top: 30vh;font-family: 'Noto Sans', sans-serif;margin-left: 20px;margin-right: 20px;">
            Temu Duga Calon Pengawas Sesi Petang</p>
        <button onclick="window.location.replace('joinmeeting.html')">Meneliti arahan dan menyertai </button>
        <button onclick="window.location.replace('giliran.html')">Semak Giliran Saya</button>

    </div>
    <div class="right">


        <h2 id="time"></h2>
        <h3 id="time"></h3>
    </div>

    <div class="device">
        <p class="device" style="color: white;"></p>
        <span style="color:white;font-size: 10px;">2024 Lembaga Pengawas Sesi Petang</span>
    </div>
    <div class="popup">
        <h3>Notice</h3>
        <p>You are advised to use a PC.</p>
        <button style="font-size: 10px;background-color: #1b326430;width: 80%;" onclick="confirmed()">I have downloaded
            Meet on my
            phone</button>
    </div>
    <div class="backdrop"></div>
    <script>

        let os = navigator.userAgent;
        var finalOs;
        var MacOs;
        if (os.search('Windows') !== -1) {
            finalOs = "Windows";
        }
        else if (os.search('Mac') !== -1) {
            finalOs = "MacOS";
            MacOs = true;
        }
        else if (os.search('X11') !== -1 && !(os.search('Linux') !== -1)) {
            finalOs = "UNIX OS";
        }
        else if (os.search('Linux') !== -1 && os.search('X11') !== -1) {
            finalOs = "Linux"
        }
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            /* alert('We strongly suggest you to use a Computer, which supports Google Meet on the web. \n Ignore this message if you have\n downloaded Meet on your mobile.') */
            var meet = localStorage.getItem('meetDownloaded');
            if (meet != 1) {
                document.querySelector('div.popup').style.display = 'block';
                document.querySelector('p.device').innerHTML = 'Device : Mobile/Tablet <br> You are advised to use a computer.';
                setTimeout(
                    function () {
                        document.querySelector('div.backdrop').style.display = 'block';
                        document.querySelector('div.popup').style.top = '50%';
                    }, 300)
            }


        } else {
            if (MacOs) {
                document.querySelector('p.device').innerHTML = 'Device : Mac / iPad operating <span id="os" style="color: white;display: inline;"></span>';
                document.querySelector('span#OS').innerHTML = 'MacOS / iPad OS';
            } else {
                document.querySelector('p.device').innerHTML = 'Device : PC operating <span id="os" style="color: white;display: inline;"></span>';
                document.querySelector('span#OS').innerHTML = finalOs;
            }

        }

        function confirmed() {
            document.querySelector('div.backdrop').style.display = 'none';
            document.querySelector('div.popup').style.top = '200vh';
            setTimeout(function () { document.querySelector('div.popup').style.display = 'none'; }, 500)
            localStorage.setItem('meetDownloaded', 1);
        }

        function clearSiteData() {
            localStorage.setItem('meetDownloaded', '0');
        }
    </script>

</body>

</html>
